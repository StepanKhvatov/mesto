<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место. Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/kusto_avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="photos"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <button class="popup__close-button" type="reset"></button>
        <h3 class="popup__heading"></h3>
        <input id="input-name" class="popup__input" type="text" required>
        <input id="input-about" class="popup__input" type="text" required>
        <button class="popup__submit-button" type="submit"></button>
      </form>
    </div>
  </div>
  <div class="photo-popup">
    <figure class="photo-popup__image-container">
      <button class="photo-popup__close-button" type="reset"></button>
      <img class="photo-popup__image" alt="Не определено" src="null">
      <figcaption class="photo-popup__caption"></figcaption>
    </figure>
  </div>
  <template id="photo-template">
    <article class="photo">
      <button class="photo__delete-button" type="button"></button>
      <img class="photo__place">
      <div class="photo__caption">
        <h2 class="photo__title"></h2>
        <button class="photo__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="script.js"></script>
</body>
</html>
