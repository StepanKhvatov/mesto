<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место. Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/kusto_avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
      </div>
      <button class="profile__add-button" aria-label="Кнопка добавления фото места"></button>
    </section>
    <section class="photos"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div id="changeProfilePopup" class="popup">
    <div class="popup__container">
      <form id="profileForm" class="popup__form" novalidate>
        <button id="close-button" class="popup__close-button" type="reset" aria-label="Закрыть"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <input id="input-name" name="name" class="popup__input" type="text" minlength="2" maxlength="40" required placeholder="Имя" autocomplete="off">
        <span id="input-name-error"  class="popup__error"></span>
        <input id="input-about" name="about" class="popup__input" type="text" minlength="2" maxlength="200" required placeholder="О себе" autocomplete="off">
        <span id="input-about-error" class="popup__error"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="createPhotoPopup" class="popup">
    <div class="popup__container">
      <form id="photoForm" class="popup__form" novalidate>
        <button id="close-button" class="popup__close-button" type="reset" aria-label="Закрыть"></button>
        <h3 class="popup__heading">Новое место</h3>
        <input id="input-place" name="place" class="popup__input" type="text" minlength="1" maxlength="30" required placeholder="Название" autocomplete="off">
        <span id="input-place-error" class="popup__error"></span>
        <input id="input-link" name="link" class="popup__input" type="url" required placeholder="Ссылка на картинку" autocomplete="off">
        <span id="input-link-error" class="popup__error"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="photo-popup">
    <div class="photo-popup__image-container">
      <button id="close-button" class="photo-popup__close-button" type="reset" aria-label="Закрыть"></button>
      <img class="photo-popup__image" alt="Не определено" src="./images/kusto_avatar.jpg">
      <p class="photo-popup__caption"></p>
    </div>
  </div>
  <template id="photo-template">
    <article class="photo">
      <button class="photo__delete-button" type="button" aria-label="Удалить фото"></button>
      <img class="photo__place">
      <div class="photo__caption">
        <h2 class="photo__title"></h2>
        <button class="photo__like-button" type="button" aria-label="Добавить лайк"></button>
      </div>
    </article>
  </template>
</body>
</html>
